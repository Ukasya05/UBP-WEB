<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - PT. Ukasaya Bangun Persada</title>
    <link rel="icon" type="image/png" href="Assets/logo.png" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 18px 60px;
            position: fixed;
            top: 0;
            width: 95%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar.shrink {
            padding: 10px 40px;
        }

        .logo img {
            height: 55px;
            transition: height 0.3s ease;
        }

        .navbar.shrink .logo img {
            height: 40px;
        }

        .menu {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1em;
            position: relative;
            padding: 6px 8px;
            transition: color 0.3s ease;
        }

        .menu a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: #ff5722;
            transition: width 0.3s;
            margin-top: 4px;
            border-radius: 2px;
        }

        .menu a:hover {
            color: #ff5722;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a.active {
            color: #ff5722;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 20px;
            }

            .menu {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }

            .menu a {
                padding: 8px 0;
                font-size: 0.95em;
            }

            .logo img {
                height: 45px;
            }

            .navbar.shrink .logo img {
                height: 35px;
            }
        }

        .contact-page {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .contact-page h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .contact-page p {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1em;
        }

        #contactForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            height: auto;
        }

        #contactForm input, #contactForm textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        #contactForm button {
            padding: 10px;
            background-color: #ff5722;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contactForm button:hover {
            background-color: #fc754c;
        }

        /* Resize and auto-height adjustment for textarea */
        #contactForm textarea {
            resize: vertical; /* Allows resizing vertically */
            min-height: 100px;
            max-height: 500px;
        }

        .map-container {
            margin-top: 30px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html#hero"><img src="Assets/logo1.png" alt="PT. Ukasaya Bangun Persada" /></a>
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="index.html">About Us</a>
                <a href="index.html">Services</a>
                <a href="index.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <section id="contact" class="contact-page">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

<div class="map-container">
    <h3>Our Location</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d421.8614435935161!2d106.65604342499603!3d-6.264899169311968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb00726eadad%3A0xc60ae483dfffeea9!2sLOop%20Indonesia%20HQ!5e0!3m2!1sid!2sid!4v1746673387607!5m2!1sid!2sid" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

    </section>

    <footer>
        <p>&copy; 2025 PT. Ukasaya Bangun Persada. All rights reserved.</p>
    </footer>

    <script>
        // Optional JavaScript to automatically adjust textarea height
        const textarea = document.querySelector('#contactForm textarea');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto'; // Reset height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set to scrollHeight
        });
    </script>
</body>
</html>
